<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon-32x32.png" type="image/x-icon">
  <title>CYAO</title>
</head>
<body>

  <main class="main">

    <div class="container playbox-container">
      <section class="playbox">
        <div class="playbox__body"></div>
        <div class="playbox__options"></div>
      </section>
    </div>

    <section class="modal">
      <div class="modal__content">
        <h4>Are you sure? The current progress will be lost.</h4>
        <div class="modal__buttons">
          <button type="button" class="btn btn-secondary btn-modal-close">Cancel</button>
          <button type="button" class="btn btn-secondary btn-modal-ok">Ok</button>
        </div>
      </div>
    </section>

  </main>

  <footer class="footer">
    <div class="footer__copyright container">
      Built by 
      <a 
        href="https://github.com/Qusz" 
        class="footer__link" 
        target="_blank"
      >
        Denis Gorchakov
      </a>
    </div>
  </footer>

  <script src="./src/js/app.js" type="module"></script>
</body>
</html>
