<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>The Herbalist</title>
</head>
<body>
  <header class="header">
      <h1 class="main-title text-center">Choose Your Own Adventure</h1> 
  </header>
  
  <main class="main">
    <div class="container">
      <section class="main-box">
        <div class="main-box__text">
        </div>
        <div class="main-box__options">
        </div>
      </section>
    </div>

    <section class="modal">

        <h4>Are you sure? The current progress will be lost.</h4>
        <div class="modal-buttons">
          <button class="btn btn-modal-close">Cancel</button>

      </div>
    </section>
    
  </main>
